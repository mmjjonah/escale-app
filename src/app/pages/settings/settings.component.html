<div class="card">
  <div class="card-header">
    <h4 class="card-title">Liste des paramétrages</h4>
  </div>
  <div class="card-body ml-3 mr-3">
    <div class="row">
      <div class="col-md-5">
        <mat-form-field>
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>
      <div class="col-md-7">
        <!-- Bouton actions -->
        <button class="btn btn-outline-info pull-right" (click)="onCreate()">Créer</button>
      </div>
    </div>
    <div class="table-responsive">
      <table mat-table class="w-full" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="param_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let row;">{{ row.param_id }}</td>
        </ng-container>

        <ng-container matColumnDef="param_categories">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie</th>
          <td mat-cell *matCellDef="let row;">{{ row.param_categories }}</td>
        </ng-container>

        <ng-container matColumnDef="param_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
          <td mat-cell *matCellDef="let row;">{{ row.param_code }}</td>
        </ng-container>

        <ng-container matColumnDef="param_description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
          <td mat-cell *matCellDef="let row;">{{ row.param_description }}</td>
        </ng-container>

        <ng-container matColumnDef="param_ordre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ordre</th>
          <td mat-cell *matCellDef="let row;">{{ row.param_ordre }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let row;">
            <ul class="table-actions">
              <li matTooltip="Voir ou Modifier" (click)="onEdit(row)">
                <i class="fa fa-edit"></i>
              </li>
              <li matTooltip="Supprimer" (click)="onDelete(row)">
                <i class="fa fa-trash-o"></i>
              </li>
            </ul>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">Aucun élément trouver</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
