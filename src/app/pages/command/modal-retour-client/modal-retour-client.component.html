<h3 mat-dialog-title>Retour client</h3>
<form [formGroup]="formGroup" (submit)="formGroup.valid && onSubmit()">
  <ng-container mat-dialog-content>
    <div class="form-group">
    <textarea
      rows="6"
      class="form-control"
      formControlName="command_retour_client"
      placeholder="Saisir le retour du client"
      [ngClass]="{'input-danger': formGroup?.get('command_retour_client').invalid && formGroup?.get('command_retour_client').touched}"
    ></textarea>
    </div>
  </ng-container>
  <div mat-dialog-actions class="pull-right">
    <button type="button" class="btn btn-sm btn-outline-danger" mat-dialog-close>Annuler</button>
    <button type="submit" class="btn btn-sm btn-outline-success ml-2" [disabled]="formGroup?.invalid">Enregistrer</button>
  </div>
</form>
