<div class="card">
  <div class="card-header">
    <h4 class="card-title">Liste des clients</h4>
  </div>
  <div class="card-body ml-3 mr-3">
    <div class="row">
      <div class="col-md-5">
        <mat-form-field>
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>
      <div class="col-md-7">
        <!-- Bouton actions -->
      </div>
    </div>
    <div class="table-responsive">
      <table mat-table class="w-full" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="client_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro</th>
          <td mat-cell *matCellDef="let row;">{{ row.client_id }}</td>
        </ng-container>

        <ng-container matColumnDef="client_lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom</th>
          <td mat-cell *matCellDef="let row;">{{ row.client_lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="client_firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom</th>
          <td mat-cell *matCellDef="let row;">{{ row.client_firstname }}</td>
        </ng-container>

        <ng-container matColumnDef="client_age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Âge</th>
          <td mat-cell *matCellDef="let row;">{{ row.client_age }}</td>
        </ng-container>

        <ng-container matColumnDef="client_sexe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexe</th>
          <td mat-cell *matCellDef="let row;">{{ row.client_sexe }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">Aucun élément trouver</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
