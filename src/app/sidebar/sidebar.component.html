
<div class="sidebar-wrapper">
  <div class="logo">
    <a href="#" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img alt="logo" src="assets/img/logo.gif">
      </div>
    </a>
    <a href="#" class="simple-text logo-normal">
      Escale
    </a>
  </div>
    <ul class="nav">
      <ng-container *ngFor="let menuItem of menuItems">
        <li *ngIf="menuItem.roles.includes(user.user_group)" (click)="this.dialogRef.closeAll()" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
      </ng-container>
    </ul>
</div>
