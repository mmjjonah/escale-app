<h4 mat-dialog-title>{{data.title}}</h4>
<ng-container mat-dialog-content>
  <p class="mt-2 mb-2">
    {{data.message}}
  </p>
</ng-container>
<div mat-dialog-actions class="confirm-actions pull-right">
  <button class="btn btn-sm btn-outline-danger" (click)="result(false)">{{ data.btnTextCancel ? data.btnTextCancel : 'Annuler'}}</button>
  <button class="btn btn-sm btn-outline-success ml-2" (click)="result(true)">{{ data.btnTextConfirm ? data.btnTextConfirm : 'Confirmer' }}</button>
</div>
